
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Web UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Function Modal -->
  <div id="function-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Define Custom Function</h2>
      <form id="function-form">
        <div class="form-group">
          <label for="function-name">Function Name:</label>
          <input type="text" id="function-name" placeholder="e.g., extractEvent">
        </div>
        <div class="form-group">
          <label for="function-description">Description:</label>
          <input type="text" id="function-description" placeholder="e.g., Extract event details from text">
        </div>
        <div class="form-group">
          <label for="function-params">Parameters (JSON Schema):</label>
          <textarea id="function-params" rows="10" placeholder='{"type": "object", "properties": { "title": { "type": "string" } } }'></textarea>
        </div>
        <button type="submit" class="btn-save">Save Function</button>
      </form>
    </div>
  </div>
  
  <!-- Navigation Menu Modal -->
  <div id="navigation-modal" class="modal">
    <div class="modal-content">
      <span class="close nav-close">&times;</span>
      <h2>Navigation Menu</h2>
      <div class="nav-buttons">
        <button id="main-interface-btn">Main Interface</button>
        <button id="function-editor-btn">Function Editor</button>
        <button id="history-btn">Conversation History</button>
        <button id="tool-test-btn">Tool Tester</button>
      </div>
    </div>
  </div>
  
  <!-- File History Modal -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span class="close history-close">&times;</span>
      <h2>Conversation History</h2>
      <div id="history-list"></div>
    </div>
  </div>
  
  <!-- Tool Test Modal -->
  <div id="tool-test-modal" class="modal">
    <div class="modal-content">
      <span class="close test-close">&times;</span>
      <h2>Tool Tester</h2>
      <div id="tool-test-container"></div>
    </div>
  </div>
  
  <!-- Load React and React DOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <!-- Load Babel standalone with proper type -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load the app script as text/babel -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
