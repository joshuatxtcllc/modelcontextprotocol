
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Web UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

  <div id="function-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Define Custom Function</h2>
      <form id="function-form">
        <div class="form-group">
          <label for="function-name">Function Name:</label>
          <input type="text" id="function-name" placeholder="e.g., extractEvent">
        </div>
        <div class="form-group">
          <label for="function-description">Description:</label>
          <input type="text" id="function-description" placeholder="e.g., Extract event details from text">
        </div>
        <div class="form-group">
          <label for="function-params">Parameters (JSON Schema):</label>
          <textarea id="function-params" rows="10" placeholder='{"type": "object", "properties": { "title": { "type": "string" } } }'></textarea>
        </div>
        <button type="submit" class="btn-save">Save Function</button>
      </form>
    </div>
  </div>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
